# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions
name: Build and deploy ASP.Net Core app to Azure Web App - movieBookingAPI

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    permissions:
      contents: read # required for checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.x'

      - name: Restore dependencies
        run: dotnet restore movieBookingAPI/.Net/Movie_Tickets/Movie_Tickets.csproj

      - name: Build with dotnet
        run: dotnet build movieBookingAPI/.Net/Movie_Tickets/Movie_Tickets.csproj --configuration Release --no-restore

      - name: Publish with dotnet
        run: dotnet publish movieBookingAPI/.Net/Movie_Tickets/Movie_Tickets.csproj -c Release -o "${{env.DOTNET_ROOT}}/myapp" --no-build

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: .net-app
          path: ${{env.DOTNET_ROOT}}/myapp

  deploy:
    runs-on: windows-latest
    needs: build
    permissions:
      id-token: write # required for JWT
      contents: read

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: .net-app

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_F40AB23FBCFA402EB96C000AADF56140 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_98FD5851056E4F0499320C6339195AEF }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_95A729B74F824AF9B9CF0BDA8FAA7F00 }}

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'movieBookingAPI'
          slot-name: 'Production'
          package: .

          
